    <script>
        // Form validation functions
function validateName() {
    const nameInput = document.getElementById('fullname');
    const nameError = document.querySelector('.NameError');
    const name = nameInput.value.trim();
    
    nameError.textContent = '';
    nameInput.classList.remove('error');
    
    if (name === '') {
        nameError.textContent = 'Full name is required';
        nameInput.classList.add('error');
        return false;
    }
    
    if (name.length < 3) {
        nameError.textContent = 'Name must be at least 3 characters';
        nameInput.classList.add('error');
        return false;
    }
    
    if (/\d/.test(name)) {
        nameError.textContent = 'Name cannot contain numbers';
        nameInput.classList.add('error');
        return false;
    }
    
    return true;
}

function validateEmail() {
    const emailInput = document.getElementById('email');
    const emailError = document.querySelector('.EmailError');
    const email = emailInput.value.trim();
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
    emailError.textContent = '';
    emailInput.classList.remove('error');
    
    if (email === '') {
        emailError.textContent = 'Email is required';
        emailInput.classList.add('error');
        return false;
    }
    
    if (!emailRegex.test(email)) {
        emailError.textContent = 'Please enter a valid email address';
        emailInput.classList.add('error');
        return false;
    }
    
    return true;
}

function validatePassword() {
    const passwordInput = document.getElementById('password');
    const passwordError = document.querySelector('.PasswordError');
    const password = passwordInput.value;
    
    passwordError.textContent = '';
    passwordInput.classList.remove('error');
    
    if (password === '') {
        passwordError.textContent = 'Password is required';
        passwordInput.classList.add('error');
        return false;
    }
    
    if (password.length < 8) {
        passwordError.textContent = 'Password must be at least 8 characters';
        passwordInput.classList.add('error');
        return false;
    }
    
    if (!/[A-Z]/.test(password)) {
        passwordError.textContent = 'Password must contain at least one uppercase letter';
        passwordInput.classList.add('error');
        return false;
    }
    
    if (!/[a-z]/.test(password)) {
        passwordError.textContent = 'Password must contain at least one lowercase letter';
        passwordInput.classList.add('error');
        return false;
    }
    
    if (!/[0-9]/.test(password)) {
        passwordError.textContent = 'Password must contain at least one number';
        passwordInput.classList.add('error');
        return false;
    }
    
    if (!/[^A-Za-z0-9]/.test(password)) {
        passwordError.textContent = 'Password must contain at least one special character';
        passwordInput.classList.add('error');
        return false;
    }
    
    return true;
}

function validateConfirmPassword() {
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm_password');
    const confirmPasswordError = document.querySelector('.ConfirmPasswordError');
    const password = passwordInput.value;
    const confirmPassword = confirmPasswordInput.value;
    
    confirmPasswordError.textContent = '';
    confirmPasswordInput.classList.remove('error');
    
    if (confirmPassword === '') {
        confirmPasswordError.textContent = 'Please confirm your password';
        confirmPasswordInput.classList.add('error');
        return false;
    }
    
    if (password !== confirmPassword) {
        confirmPasswordError.textContent = 'Passwords do not match';
        confirmPasswordInput.classList.add('error');
        return false;
    }
    
    return true;
}

function validateTerms() {
    const termsCheckbox = document.getElementById('terms');
    let termsError = document.querySelector('.TermsError');
    
    if (!termsCheckbox.checked) {
        if (!termsError) {
            const termsContainer = termsCheckbox.closest('.remember-me');
            termsError = document.createElement('div'); // Changed from span to div
            termsError.className = 'TermsError';
            termsError.textContent = 'You must agree to the terms';
            termsContainer.appendChild(termsError);
        }
        return false;
    }
    
    if (termsError) {
        termsError.remove();
    }
    return true;
}
function validateForm() {
    // Validate all fields
    const isNameValid = validateName();
    const isEmailValid = validateEmail();
    const isPasswordValid = validatePassword();
    const isConfirmPasswordValid = validateConfirmPassword();
    const isTermsChecked = validateTerms();
    
    // If all validations pass, return true to submit the form
    return isNameValid && isEmailValid && isPasswordValid && isConfirmPasswordValid && isTermsChecked;
}

// Add event listeners for real-time validation
document.addEventListener('DOMContentLoaded', function() {
    // Password strength indicator
    const passwordInput = document.getElementById('password');
    const strengthBars = document.querySelectorAll('.strength-bar');
    
    passwordInput.addEventListener('input', function() {
        const password = this.value;
        const strength = calculatePasswordStrength(password);
        updateStrengthIndicator(strength);
    });
    
    // Toggle button functionality
    document.getElementById('toggleBtn').addEventListener('click', function() {
        this.classList.toggle('active');
    });
});

function calculatePasswordStrength(password) {
    let strength = 0;
    
    // Length contributes up to 40%
    strength += Math.min(password.length / 10 * 40, 40);
    
    // Mixed case contributes up to 20%
    if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength += 20;
    
    // Numbers contribute up to 20%
    if (password.match(/([0-9])/)) strength += 20;
    
    // Special chars contribute up to 20%
    if (password.match(/([!,%,&,@,#,$,^,*,?,_,~])/)) strength += 20;
    
    return Math.min(Math.floor(strength / 20), 3); // Returns 0-3
}

function updateStrengthIndicator(strength) {
    const strengthBars = document.querySelectorAll('.strength-bar');
    const colors = ['#ff3860', '#ff9f1c', '#2ec4b6', '#0f9b0f'];
    
    strengthBars.forEach((bar, index) => {
        bar.style.backgroundColor = index < strength ? colors[strength] : '#e0e0e0';
    });
}
